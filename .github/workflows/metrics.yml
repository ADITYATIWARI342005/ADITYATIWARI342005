name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Runs daily at midnight UTC (fixed cron syntax)
  workflow_dispatch:              # Allow manual trigger
  push: {branches: ["main", "master"]} # Update on push
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write            # allow commits from the workflow
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Configuration
          user: ADITYATIWARI342005
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # Output settings
          filename: github-metrics.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update metrics [skip ci]"
          
          # Core plugins matching krol3 style
          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_repositories_limit: 4
          plugin_lines_history_limit: 1
          
          # Language statistics
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          # ISO Calendar (contribution grid)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Activity plugin (keep your existing settings but enhance)
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_visibility: all
          
          # Topics and interests
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          
          # Notable contributions
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          plugin_notable_filter: stars:>50
          
          # Achievements and milestones
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          
          # Coding habits analysis
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          
          # Stars and repositories
          plugin_stars: yes
          plugin_stars_limit: 4
          
          # Follow-up on issues and PRs
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_followup_indepth: yes
          
          # Reactions on issues/PRs
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_days: 14
          plugin_reactions_details: count, percentage
          plugin_reactions_ignored: github-actions[bot], dependabot[bot], dependabot-preview[bot]
          
          # People plugin (contributors, followers)
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_identicons: yes
          plugin_people_identicons_hide: yes
          plugin_people_size: 28
          plugin_people_thanks: yes
          plugin_people_types: followers, following
          
          # Discussions participation
          plugin_discussions: yes
          plugin_discussions_categories: yes
          plugin_discussions_categories_limit: 8
          
          # Code snippet showcases
          plugin_code: yes
          plugin_code_languages: javascript, python, java, html, css
          plugin_code_load: 400
          plugin_code_days: 3
          plugin_code_lines: 12
          plugin_code_visibility: public
          
          # Traffic stats (if available)
          plugin_traffic: yes
          
          # Gists
          plugin_gists: yes
          
          # Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes
          
          # Repositories showcased
          plugin_repositories: yes
          plugin_repositories_order: featured, pinned, starred, random
          plugin_repositories_forks: yes
          plugin_repositories_affiliations: owner
