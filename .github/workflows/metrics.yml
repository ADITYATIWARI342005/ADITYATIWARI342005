name: Metrics

on:
  schedule: [{cron: "0 0 * * *"}] # Runs daily at midnight UTC
  workflow_dispatch:              # Allow manual trigger

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:                  # ✅ Required for committing files
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}     # Use a PAT with contents:write
          base: ""
          filename: metrics.plugin.activity.svg   # Output filename
          output_action: commit                   # Commit the file to repo
          committer_branch: main                  # ✅ Ensure correct branch
          committer_message: "chore: update metrics [skip ci]"
          
          # Plugins
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
